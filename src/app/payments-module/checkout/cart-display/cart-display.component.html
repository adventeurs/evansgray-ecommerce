<div *ngIf='auth.user$ | async '>
    <div *ngFor="let product of displayCart | async">
        <h2>{{product.title}}</h2>
        <p>{{product.price | dollars}}</p>
        <p>Quantity: {{product.quantity}}</p>
        <button (click)="removeFromCart(product)">Remove from cart</button>
        <button (click)="display(product.inventory, $event)" [hidden]="show">Change quantity</button>
        <div [hidden]="!show">
            <mat-form-field >
                <mat-label>Quantity</mat-label>
                <mat-select matNativeControl required [(value)]="quantity">
                    <mat-option *ngFor="let number of inventory" value="{{number}}">{{number}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button (click)='addToCart(product, quantity)'>Add to Cart</button>
        </div>
    </div>
    <div class="totals">
        <div class="column">
            <div><h5>Shipping</h5></div>
            <div><h5>Free!</h5></div>
        </div>
        <div class="column">
            <div><h5>Tax</h5></div>
            <div><h5>...</h5></div>
        </div>
        <div class="column">
            <div><h5>Total</h5></div>
            <div><h5>{{ cartTotal | async | dollars }}</h5></div>
        </div>
</div>
