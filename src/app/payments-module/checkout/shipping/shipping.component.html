<div *ngIf="!(auth.user$ | async)">NOOPE</div>
<form [formGroup]='orderForm' *ngIf="auth.user$ | async">
  <div class="form-group" >
    <mat-form-field >
        <mat-label>Name</mat-label>
        <input
         formControlName="name"
        matInput required
        id="name"
        type="text">
    </mat-form-field>
    </div>
    <div class="form-group" >
      <mat-form-field >
          <mat-label>Address </mat-label>
          <input
          formControlName="line1"
          matInput required
          id="h"
          type="text">
      </mat-form-field>
      </div>
      <div class="form-group" >
        <mat-form-field >
            <mat-label>Line 2 </mat-label>
            <input
            formControlName="line2"
            matInput required
            id="hg"
            type="text">
        </mat-form-field>
        </div>
        <div class="form-group" >
          <mat-form-field >
              <mat-label>Address </mat-label>
              <input
              formControlName="city"
              matInput required
              id="fgh"
              type="text">
          </mat-form-field>
          </div>
          <div class="form-group" >
            <mat-form-field >
                <mat-label>Postal Code </mat-label>
                <input
                formControlName="postal_code"
                matInput required
                id="fgdfh"
                type="text">
            </mat-form-field>
            </div>
            <button (click)="proceed(orderForm.value)">Proceed</button>
</form>
