
<div class="nav-bar" >
    <ul class="nav-links">
        <li routerLink="/shop">Shop</li>
        <li routerLink="/about">About</li>
        <li routerLink="/contact">Contact</li>
    </ul>
    <div class="loaded">

    <i  class="material-icons basket" 
        [matBadge]="size | async " 
        [matBadgeHidden]="!(size | async)"
        routerLink="/checkout"> 
        shopping_basket</i>
    <div class="auth">
    <div *ngIf='!(auth.user$ | async )'>
        <a
            class="login"
            (click)="openModal()"
            > 
            Login
        </a>
    </div>
    <div *ngIf='auth.user$ | async as user'>
        <button mat-button [matMenuTriggerFor]='userMenu'>
                Welcome, {{ firstName( user.displayName) }}! 
                <i class="material-icons">
                        expand_more
                        </i>
        </button>
            <mat-menu #userMenu='matMenu' xPosition="before">
                <div class='profile-wrapper'>
                        <img [src]='user.photoURL' 
                        class='profile'
                        *ngIf='user.photoURL'>
                </div>
                <button mat-menu-item
                        routerlink="/checkout">
                        View Cart</button>
                <button mat-menu-item
                        [routerLink]="['/account', user.displayName]">
                        Order History</button>
                <button mat-menu-item
                        *ngIf="user.admin"
                        routerLink="/dashboard">
                        Dashboard</button>
                <button mat-menu-item
                        (click)="auth.signOut()">
                        Log out</button>
            </mat-menu>
    </div>
    </div>
</div>
</div>
<app-login-modal [toggleModal]="toggleModal" 
                 *ngIf="toggleModal"
                 (toggleEvent)="recieveToggle($event)"></app-login-modal>
