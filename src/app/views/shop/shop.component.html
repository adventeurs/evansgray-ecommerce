<!-- Category directive, Ribbon - Apron - Accessories - Etc -->

<!-- Container for product listing -->
<!-- Radio buttons to filter by category or by assets -->
<div class="display-products">
        <div class="filters">
                <app-search-filter [filter]='filter'></app-search-filter>
             </div>
        <div class="search-results">
            <div class="spin" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <cdk-virtual-scroll-viewport itemSize="100">
                    <div class="results">
                        <div class="results" *cdkVirtualFor="let product of productListing ">
                        <product-card [product]="product"></product-card>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
</div>
