<div class="hero">

</div>
<div class='cta' >
    <h4>Thoughtful handmade goods for the maker minded. Style a wedding,
        wear an apron or accent your day with the wonderfully vibrant colors 
        of nature.</h4>
        <button>Find out what makes Evangsray special</button>
</div>
<div class="display-products">
        <div class="filters">
                <app-search-filter [filter]='filter'></app-search-filter>
             </div>
        <div class="search-results">
            <div class="spin" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <cdk-virtual-scroll-viewport itemSize="50">
                    <div class="results">
                        <div class="results animate fadeIn" *cdkVirtualFor="let product of (product$ | async)">
                        <product-card [product]="product"></product-card>
                        </div>
                    </div>
            </cdk-virtual-scroll-viewport>
        </div>
</div>
