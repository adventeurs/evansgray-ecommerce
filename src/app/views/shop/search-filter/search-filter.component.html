<div class="filters" *ngIf="filter$ | async as f">
  <mat-card class="card" style="box-shadow: none; background: none;">
    <mat-card-title>
      <h3>Categories</h3>
    </mat-card-title>
    <div *ngFor="let cat of f.category.sort()">
      <mat-checkbox
        value="{{ cat }}"
        style="color: #585353"
        (change)="setFilter($event, cat)"
        [checked]="filter ? filter.includes(cat) : false"
      >
        <p style="margin: 0; font-family: 'Playfair Display', serif; ">
          {{ cat }}
        </p></mat-checkbox
      >
    </div>
  </mat-card>
  <mat-card class="card" style="box-shadow: none; background: none;">
    <mat-card-title>
      <h3>Colors</h3>
    </mat-card-title>
    <div class="color-selection">
      <div *ngFor="let color of f.color.sort()">
        <mat-checkbox
          value="{{ color }}"
          style="color:#585353;"
          (change)="setFilter($event, color)"
          [checked]="filter ? filter.includes(color) : false"
        >
          <p style="margin: 0; font-family: 'Playfair Display', serif; ">
            {{ color }}
          </p>
        </mat-checkbox>
      </div>
    </div>
  </mat-card>
  <mat-card class="card" style="box-shadow: none; background: none;">
    <mat-card-title>
      <h3>Material</h3>
    </mat-card-title>
    <div *ngFor="let mat of f.material.sort()">
      <mat-checkbox
        value="{{ mat }}"
        style="color:#585353;"
        (change)="setFilter($event, mat)"
        [checked]="filter ? filter.includes(mat) : false"
      >
        <p style="margin: 0; font-family: 'Playfair Display', serif; ">
          {{ mat }}
        </p>
      </mat-checkbox>
    </div>
  </mat-card>
</div>
